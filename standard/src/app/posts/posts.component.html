<ng-template [ngIf]="postModel">
  <article class="post-single">
    <div class="post-cover" *ngIf="false" [ngStyle]="{'display':'none','background-image':'url('+postCover+')'}"></div>
    <section class="container">
      <div class=" post-body">
        <div class="top-search">
            <div class="input-group">
              <input type="text" class="form-control"  [(ngModel)]="searchKeyWords" (keyup.enter)="onSearchEnter($event)"/>
              <span class="input-group-addon"><i class="item-icon fa fa-search"></i></span>
            </div>  
        </div>
       
        <header class="post-header">
          <h2 class="post-title">{{postModel.post.title}}</h2>
          <div *ngIf="false" class="post-meta">
            <a href="?author={{postModel.post.author.appUserName}}">
              <img class="post-meta-img" src="{{avatarImg}}" alt="{{postModel.post.author.displayName}}" />
              <span class="post-meta-author">{{postModel.post.author.displayName}}</span>
            </a>
            <time class="post-meta-time">{{toDate(postModel.post.published)}}</time>
            <ng-template [ngIf]="postModel.post.categories">
              <span> / </span>
              <span *ngFor="let tag of postModel.post.categories.split(',')">
                <a href="?category={{tag}}"> {{tag}} </a>
              </span>
            </ng-template>
          </div>
        </header>
        <div [innerHTML]="postModel.post.content" class="post-content" [ngClass]="{'post-content-mobile':isMobile}"></div>

        <ul *ngIf="postModel.older || postModel.newer" class="pagination justify-content-center" style="display: none;">
          <li *ngIf="postModel.older" class="item item-prev">
            <a class="item-link" href="page/{{postModel.older.slug}}" title="{{postModel.older.title}}">
              <i class="item-icon fa fa-angle-left"></i>
            </a>
          </li>
          <li *ngIf="postModel.newer" class="item item-next">
            <a class="item-link" href="page/{{postModel.newer.slug}}" title="posts/{{postModel.newer.title}}">
              <i class="item-icon fa fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </article>
  <!--
  <app-footer></app-footer>
  -->
</ng-template>
